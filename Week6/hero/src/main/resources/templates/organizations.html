<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Organizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Heroes & Villains Sighting</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!--                <a class="navbar-brand" href="#">Navbar scroll</a>-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="superPerson">Super-Person</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="locations">Locations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="organizations">Organizations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about">About</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
    </div>
    <!--    display data for Location -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Contact Information</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="organization : ${organizations}">
                    <td th:text="${organization.orgId}"></td>
                    <td th:text="${organization.orgName}"></td>
                    <td th:text="${organization.orgDescription}"></td>
                    <td th:text="${organization.orgContactInfo}"></td>

                    <a href="#" th:href="@{/editOrganization(id=${organization.orgId})}">Edit</a>
                    <a href="#" th:href="@{/deleteOrganization(id=${organization.orgId})}">Delete</a>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--                    location form -->
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addOrganization" method="POST">
                <div class="form-group row">
                    <label for="orgName" class="col-3 col-form-label">
                        Name</label>
                    <div class="col-9">
                        <input type="text" name="orgName"
                               id="orgName" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="orgDescription" class="col-3 col-form-label">
                        Description</label>
                    <div class="col-9">
                        <input type="text" name="orgDescription"
                               id="orgDescription" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="orgContactInfo" class="col-3 col-form-label">
                        Contact Info</label>
                    <div class="col-9">
                        <input type="text" name="orgContactInfo"
                               id="orgContactInfo" class="form-control"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add Organization</button>
            </form>
        </div>
    </div>
</div>


<!-- End main body -->





<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
